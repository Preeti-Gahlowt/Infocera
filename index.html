<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>AI Cover Letter Generator</h1>

        <form id="coverForm">
            <input type="text" id="name" placeholder="Candidate Name" required />
            <input type="text" id="role" placeholder="Job Role" required />
            <input type="text" id="company" placeholder="Company Name" required />
            <textarea id="skills" placeholder="Key Skills" required></textarea>

            <button type="submit">Generate Cover Letter</button>
        </form>

        <div class="output-section">
            <h2>Generated Cover Letter</h2>
            <textarea id="output" readonly></textarea>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
